{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Welcome Back</h2>
                        <p class="text-muted">Sign in to continue your journey towards a unified business self</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Sign up</a></p>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1 border-bottom"></div>
                            <div class="mx-3 text-muted">OR</div>
                            <div class="flex-grow-1 border-bottom"></div>
                        </div>
                        
                        <div class="mt-3">
                            <a href="{{ url_for('metamask_login_page') }}" class="btn btn-outline-primary btn-lg d-flex align-items-center justify-content-center">
                                <img src="{{ url_for('static', filename='images/metamask-fox.svg') }}" alt="MetaMask" height="24" class="me-2">
                                Connect with MetaMask
                            </a>
                        </div>
                        
                        <p class="mt-3 text-muted small">
                            Use your MetaMask wallet to sign in securely without a password
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
